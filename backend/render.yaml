# Render Blueprint - Deploy with render.com
services:
  - type: web
    name: sweet-shop-api
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
